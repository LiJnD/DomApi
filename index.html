<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Tienda Express</title>
</head>
<body>
    <div class="container py-5 text-center bg-warning">
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <h4>Contador : <span id="resultado">0</span> </h4>
    </div>

    <script>


        // Event Delegation
        const resultado = document.getElementById('resultado');
        const contenedor = document.querySelector('.container');
        let contador = 0;
        contenedor.addEventListener("click", (e)=>{
           // console.log('dieron click');
           // console.log(e.target);

           if (e.target.classList.contains("btn-info")){
               contador++;
           }

           if (e.target.classList.contains("btn-danger")){
               contador--;
           }
           resultado.textContent=contador;
        })

    </script>
</body>
</html>
